<div class="container">
  <app-top-navbar></app-top-navbar>
  <div class="codeEditor">
    <ngx-monaco-editor
      style="min-height: 100%; max-width: 100%"
      [options]="editorOptions"
      [(ngModel)]="code"
    ></ngx-monaco-editor>
    <button id="runcode-button" type="submit" (click)="runCode()">
      Run Code
    </button>
  </div>
  <div class="output">
    {{ output }}
  </div>
</div>
